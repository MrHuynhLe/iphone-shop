<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ - iPhoneShop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>


<div th:replace="layout.html :: header"></div>

<!-- Nội dung trang Home -->
<div class="bg-light py-5 text-center">
    <h1 class="display-4">Chào mừng đến với iPhoneShop</h1>
    <p class="lead">Nơi mua sắm tiện lợi, nhanh chóng và an toàn</p>
    <a href="#" class="btn btn-primary btn-lg">Mua ngay</a>
</div>

<div class="container my-5">
    <h2 class="text-center mb-4">Sản phẩm nổi bật</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="SP1">
                <div class="card-body text-center">
                    <h5 class="card-title">Sản phẩm 1</h5>
                    <p class="card-text">Mô tả ngắn sản phẩm...</p>
                    <p class="fw-bold text-danger">500.000đ</p>
                    <a href="#" class="btn btn-outline-primary">Mua ngay</a>
                </div>
            </div>
        </div>
        <!-- thêm các sản phẩm khác -->
    </div>
</div>

<!-- Chèn Footer từ layout -->
<div th:replace="layout.html :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
