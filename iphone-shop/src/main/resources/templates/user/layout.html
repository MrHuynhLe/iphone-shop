<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} ?: 'iPhoneShop'">iPhoneShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/static}">iPhoneShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/static}">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/products}">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Đăng ký</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Đăng nhập</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Content -->
<main th:fragment="content">
    <!-- Nội dung trang con sẽ được chèn ở đây -->
</main>

<!-- Footer -->
<footer th:fragment="footer" class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 iPhoneShop - All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
